<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <section id="signup-section">
    <h2>Create your Account</h2>
    <form id="signup-form">
      <label for="first-name">First Name</label><br />
      <input type="text" id="first-name" required /><br />

      <label for="last-name">Last Name</label><br />
      <input type="text" id="last-name" required /><br />

      <label for="signup-email">Email</label><br />
      <input type="email" id="signup-email" required /><br />

      <label for="signup-password">Password</label><br />
      <input type="password" id="signup-password" required /><br />

      <label for="confirm-password">Confirm Password</label><br />
      <input type="password" id="confirm-password" required /><br />

      <button type="submit">Sign Up</button>
    </form>
    <p>
      Already have an account?
      <a href="login.html" id="show-login">Log In</a>
    </p>
  </section>


</body>
</html>
