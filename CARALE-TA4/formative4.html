<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Works of a B444ndit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <a href="#">About</a> |
      <a href="#">Services</a> |
      <a href="#">Process</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Shopcart</a>
    </ul>
  </nav>
  <main>
    <h1 id="greeting">Welcome back!</h1>

    <button id="showInfoBtn">User Information</button>

    <section id="userSection" style="display: none;">
      <h2>User Details</h2>
      <table>
        <thead>
          <tr>
            <th>ID Number</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Birthday</th>
          </tr>
        </thead>
        <tbody id="userData"></tbody>
      </table>
    </section>
  </main>

  <script>
    const data = JSON.parse(localStorage.getItem("userData"));
    const greeting = document.getElementById("greeting");
    const showInfoBtn = document.getElementById("showInfoBtn");
    const userSection = document.getElementById("userSection");
    const userData = document.getElementById("userData");

    if (data && data.firstName) {
      greeting.textContent = `Welcome back, ${data.firstName}!`;
    }

    showInfoBtn.addEventListener("click", () => {
      if (data) {
        userData.innerHTML = `
          <tr>
            <td>${data.id}</td>
            <td>${data.firstName}</td>
            <td>${data.middleName}</td>
            <td>${data.lastName}</td>
            <td>${data.gender}</td>
            <td>${data.birthday}</td>
          </tr>
        `;
        userSection.style.display = "block";
        showInfoBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
