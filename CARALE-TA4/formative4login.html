<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoaB - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
     <section>
      <small>
        Works of a B444ndit
      </small>
      <h2 style="text-align: center; margin-bottom: 20px;">Sign In to your Account</h2>
    <form id="loginForm">
      <label>ID Number: <input type="text" name="id" required /></label>
      <label>First Name: <input type="text" name="firstName" required /></label>
      <label>Middle Name: <input type="text" name="middleName" /></label>
      <label>Last Name: <input type="text" name="lastName" required /></label>
      <label>Gender:
        <select name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>Birthday: <input type="date" name="birthday" required /></label>
      <button type="submit">Save</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
